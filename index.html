<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Css/css/bootstrap.css">
    <link rel="stylesheet" href="Css/styling.css">
    <title>Akan Name generator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4">
          <h2>AKAN NAME GENERATOR</h2>
          <form class="form-group" action="index.html" method="post">
            FirstName:
            <input type="text" name="firstName" value="" class="form-control">
            <br><br>
            Surname:
            <input type="text" name="Surname" value="" class="form-control">
            <br><br>
            Gender:<br>
            <input type="radio" name="gender" value="Male">Male<br>
            <input type="radio" name="gender" value="Female">Female<br>
            <br>
            BirthDate:
            <input type="date" name="BirthDate" value="" class="form-control">
            <br><br>
            <input type="submit" name="" value="submit" class="btn btn-default" >
          </form>


        </div>

        <div class="col-md-4">  </div>
      </div>

    </div>

  </body>
</html>
