<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Css/css/bootstrap.css">
    <link rel="stylesheet" href="Css/styling.css">
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Akan Name generator</title>
  </head>
  <body class="body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4">
          <h2>AKAN NAME GENERATOR</h2>
          <form name="akan" class="form-group" action="index.html" method="post">
            FirstName:
            <input type="text" name="firstName" value="" class="form-control">
            <br><br>
             Surname:
            <input type="text" name="surName" value="" class="form-control">
            <br><br>
            Gender:<br>
            <input type="radio" name="gender" value="Male" id="male1"onclick=0>Male<br>
            <input type="radio" name="gender" value="Female"id="female1" onclick=0>Female<br>
            <br>
            BirthDate:
            <input type="date" name="birthDate" value="" class="form-control">
            <br><br>
            <input type="submit" name="submitButton" value="submit" class="btn btn-primary" onclick="checkFormInput()">

          </form>
        </div>

        <div class="col-md-4">  </div>
      </div>

    </div>

  </body>
</html>
